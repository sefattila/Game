<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Bir Sayı Tut</h1>
        </div>
        <div class="row">
            &nbsp;
        </div>
        <div class="row numberArea">
            <div id="number1" class="number" onclick="checkNumber(1)">1</div>
            <div id="number2" class="number" onclick="checkNumber(2)">2</div>
            <div id="number3" class="number" onclick="checkNumber(3)">3</div>
            <div id="number4" class="number" onclick="checkNumber(4)">4</div>
            <div id="number5" class="number" onclick="checkNumber(5)">5</div>
            <div id="number6" class="number" onclick="checkNumber(6)">6</div>
            <div id="number7" class="number" onclick="checkNumber(7)">7</div>
            <div id="number8" class="number" onclick="checkNumber(8)">8</div>
            <div id="number9" class="number" onclick="checkNumber(9)">9</div>
            <div id="number10" class="number" onclick="checkNumber(10)">10</div>
        </div>
        <div class="row empty">
            &nbsp;
        </div>
        <div class="row">
            <div class="col" style="text-align: right; padding-right: 5px; color: white; padding-top: 4px;">
                <h3>Kalan Hak: <span id="loop">3</span></h3>
            </div>
            <div class="col">
                <img id="arrow" src="img/dot.png" style="height: 48px; width: 48px; border: 3px solid white; border-radius: 30px;">
            </div>
        </div>
        <div class="row empty">
            &nbsp;
        </div>
        <div class="row">
            <div class="col" style="text-align: center;">
                <input type="button" id="restartBtn" value="Yeniden Oyna" class="restartFalse" onclick="restart()">
            </div>
        </div>
    </div>
</body>

</html>
